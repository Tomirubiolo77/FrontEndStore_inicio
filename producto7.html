<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>HTML5</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/7.jpg" alt="Imagen del producto">
            
            <div class="camisa__contenido">
                <p>
                   Un homenaje al lenguaje que estructura la web. Minimalista, reconocible y esencial, como todo buen markup.
                </p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccionar Talle--</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option>XXL</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__texto">Cloth - Todos los derechos reservados 2025.</p>
        <div class="footer__redes">
            <a href="https://www.instagram.com" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
    </footer>
</body>
</html>
